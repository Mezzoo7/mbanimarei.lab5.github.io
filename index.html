<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        /* Fieldset box with gray background */
        fieldset {
            border: 1px solid #000;
            background-color: #ddd; /* gray background */
            margin-bottom: 20px;
            padding: 15px;
        }

        /* Legend title of each section */
        legend {
            font-weight: bold;
        }

        /* Label and input spacing */
        label {
            display: block;
            margin-top: 8px;
        }

        /* Input fields, select, and textarea formatting */
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 300px;
            padding: 5px;
            margin-top: 4px;
        }

        textarea {
            height: 60px;
        }

        /* Submit button style */
        .submit-btn {
            padding: 6px 12px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Volunteer Form</h1>

    <!-- Form begins here -->
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        
        <!-- First gray section: personal info -->
        <fieldset>
            <legend>My Info</legend>
            
            <label for="first_name_field">First Name:</label>
            <input type="text" id="first_name_field" name="first_name_field" required>
            
            <label for="last_name_field">Last Name:</label>
            <input type="text" id="last_name_field" name="last_name_field" required>
            
            <label for="phone_field">Phone:</label>
            <input type="text" id="phone_field" name="phone_field" placeholder="(630) 333-7777">
            
            <label for="email_field">Email:</label>
            <input type="email" id="email_field" name="email_field" placeholder="hello@world.com">
            
            <label>Gender:</label>
            <input type="radio" id="male" name="gender_field" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender_field" value="female">
            <label for="female">Female</label>

            <label for="age_field">Age:</label>
            <select id="age_field" name="age_field">
                <option value="under 18">under 18</option>
                <option value="over 18">over 18</option>
            </select>
        </fieldset>

        <!-- Second gray section: availability -->
        <fieldset>
            <legend>Availability</legend>
            
            <label>Days Available:</label>
            <input type="checkbox" id="sunday" name="available_field[]" value="sunday">
            <label for="sunday">Sunday</label>

            <input type="checkbox" id="monday" name="available_field[]" value="monday">
            <label for="monday">Monday</label>

            <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday">
            <label for="tuesday">Tuesday</label>

            <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday">
            <label for="wednesday">Wednesday</label>

            <input type="checkbox" id="thursday" name="available_field[]" value="thursday">
            <label for="thursday">Thursday</label>

            <input type="checkbox" id="friday" name="available_field[]" value="friday">
            <label for="friday">Friday</label>

            <input type="checkbox" id="saturday" name="available_field[]" value="saturday">
            <label for="saturday">Saturday</label>

            <label for="comments_field">Comments:</label>
            <textarea id="comments_field" name="comments_field"></textarea>
        </fieldset>

        <!-- Hidden field for your name -->
        <input type="hidden" name="hidden_field" value="AnitaDee">

        <!-- Submit button -->
        <input class="submit-btn" type="submit" value="Submit Query">
    </form>
</body>
</html>
