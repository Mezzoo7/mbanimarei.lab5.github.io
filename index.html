<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <style>
        /* Basic layout */
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: white;
        }

        fieldset {
            border: 1px solid #000;
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
        }

        /* Each form line */
        .form-row {
            margin-bottom: 10px;
        }

        .form-row label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        /* Longer input boxes */
        .form-row input[type="text"],
        .form-row input[type="email"] {
            width: 75%;
            padding: 4px;
        }

        /* Age section small and below label */
        .age-row {
            margin-bottom: 10px;
        }

        .age-row label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .age-row select {
            width: 120px;
            padding: 4px;
        }

        /* Gender section — radios below label but close together */
        .gender-row {
            margin-bottom: 10px;
        }

        .gender-row label {
            font-weight: bold;
            display: block;
            margin-bottom: 4px;
        }

        .gender-options label {
            font-weight: normal;
            margin-right: 20px;
        }

        .gender-options input[type="radio"] {
            margin-left: 6px;
        }

        /* Section titles like “Days Available” or “Comments” */
        .section-label {
            font-size: 1.1em;
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        /* Days listed vertically */
        .days {
            margin-top: 5px;
        }

        .days label {
            display: block;
            font-weight: normal;
        }

        .days input[type="checkbox"] {
            margin-left: 8px;
        }

        /* Smaller comment box */
        textarea {
            width: 75%;
            height: 40px;
            margin-top: 5px;
        }

        /* Submit button */
        .submit-btn {
            padding: 6px 12px;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Volunteer Form</h1>

    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        
        <!-- My Info -->
        <fieldset>
            <legend>My Info</legend>

            <div class="form-row">
                <label for="first_name_field">First Name:</label>
                <input type="text" id="first_name_field" name="first_name_field" required>
            </div>

            <div class="form-row">
                <label for="last_name_field">Last Name:</label>
                <input type="text" id="last_name_field" name="last_name_field" required>
            </div>

            <div class="form-row">
                <label for="phone_field">Phone:</label>
                <input type="text" id="phone_field" name="phone_field">
            </div>

            <div class="form-row">
                <label for="email_field">Email:</label>
                <input type="email" id="email_field" name="email_field">
            </div>

            <div class="gender-row">
                <label>Gender:</label>
                <div class="gender-options">
                    <label for="male">Male <input type="radio" id="male" name="gender_field" value="male"></label>
                    <label for="female">Female <input type="radio" id="female" name="gender_field" value="female"></label>
                </div>
            </div>

            <div class="age-row">
                <label for="age_field">Age:</label>
                <select id="age_field" name="age_field">
                    <option value="under 18">under 18</option>
                    <option value="over 18">over 18</option>
                </select>
            </div>
        </fieldset>

        <!-- Availability -->
        <fieldset>
            <legend>Availability</legend>

            <span class="section-label">Days Available:</span>
            <div class="days">
                <label for="sunday">Sunday <input type="checkbox" id="sunday" name="available_field[]" value="sunday"></label>
                <label for="monday">Monday <input type="checkbox" id="monday" name="available_field[]" value="monday"></label>
                <label for="tuesday">Tuesday <input type="checkbox" id="tuesday" name="available_field[]" value="tuesday"></label>
                <label for="wednesday">Wednesday <input type="checkbox" id="wednesday" name="available_field[]" value="wednesday"></label>
                <label for="thursday">Thursday <input type="checkbox" id="thursday" name="available_field[]" value="thursday"></label>
                <label for="friday">Friday <input type="checkbox" id="friday" name="available_field[]" value="friday"></label>
                <label for="saturday">Saturday <input type="checkbox" id="saturday" name="available_field[]" value="saturday"></label>
            </div>

            <span class="section-label">Comments:</span>
            <textarea id="comments_field" name="comments_field"></textarea>
        </fieldset>

        <!-- Hidden field -->
        <input type="hidden" name="hidden_field" value="AnitaDee">

        <!-- Submit -->
        <input class="submit-btn" type="submit" value="Submit Query">
    </form>
</body>
</html>
